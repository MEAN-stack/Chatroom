<div class="container">
  <form ng-submit="register(username, fullName, email, password)">
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" type="text" ng-model="username">
    </div>
    <div class="form-group">
      <label>Full Name</label>
      <input class="form-control" type="text" ng-model="fullName">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" type="text" ng-model="email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" ng-model="password">
    </div>
    <input class="btn btn-success btn-lg btn-block" type="submit" value="Register">
  </form>
</div>
